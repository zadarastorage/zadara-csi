---
kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: release-csi-zadara-controller
  namespace: kube-system
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: zadara-csi
    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "1.1.3"
    app: zadara-csi
    version: 1.1.3
    release: release
    stage: "production"
    publisher: "zadara"
    provisioner: csi.zadara.com
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/name: zadara-csi
      app.kubernetes.io/instance: release
      app.kubernetes.io/version: "1.1.3"
      app: zadara-csi
      version: "1.1.3"
      release: release
      stage: "production"
      publisher: "zadara"
      provisioner: csi.zadara.com
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/name: zadara-csi
        app.kubernetes.io/instance: release
        app.kubernetes.io/version: "1.1.3"
        app: zadara-csi
        version: 1.1.3
        release: release
        stage: "production"
        publisher: "zadara"
        provisioner: csi.zadara.com
    spec:
      priorityClassName: system-cluster-critical
      serviceAccount: release-csi-zadara-controller-sa
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v1.4.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--timeout=180s"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: quay.io/k8scsi/csi-attacher:v2.0.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--timeout=180s"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-snapshotter
          image: quay.io/k8scsi/csi-snapshotter:v1.2.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--csiTimeout=180s"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-resizer
          image: quay.io/k8scsi/csi-resizer:v0.4.0
          imagePullPolicy: "IfNotPresent"
          args:
            - "--v=5"
            - "--csiTimeout=180s"
            - "--csi-address=$(ADDRESS)"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: liveness-probe
          image: quay.io/k8scsi/livenessprobe:v1.1.0
          imagePullPolicy: "IfNotPresent"
          args:
            - --csi-address=/csi/csi.sock
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: csi-zadara-driver
          image: "zadara/csi-driver:1.1.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - "--name=csi.zadara.com"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--hostname=$(VPSA_URL)"
            - "--key=$(VPSA_ACCESS_TOKEN)"
            - "--secure=true"
            - "--config=/etc/csi/zadara-csi-config.yaml"
            - "--controller=true"
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: VPSA_URL
              value: "example.zadaravpsa.com"
            - name: VPSA_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: release-vpsa-access-token
                  key: access-token
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 5
          ports:
            - name: healthz
              containerPort: 9808
              protocol: TCP
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: config-dir
              mountPath: /etc/csi
      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: config-dir
          hostPath:
            path: "/etc/csi"
            type: DirectoryOrCreate
---
