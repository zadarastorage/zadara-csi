    app.kubernetes.io/instance: release
    app.kubernetes.io/version: "1.1.3"
    app: zadara-csi
    version: 1.1.3
    release: release
    stage: "production"
    publisher: "zadara"
    provisioner: csi.zadara.com
subjects:
  - kind: ServiceAccount
    name: release-csi-zadara-controller-sa
    namespace: kube-system
