---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nas-from-snapshot
spec:
  storageClassName: io-test-nas
  dataSource:
    name: nas-snapshot-test
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
